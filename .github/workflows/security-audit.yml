name: Security Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security audit (every Monday at 9 AM UTC)
    - cron: '0 9 * * 1'

# Minimal permissions following principle of least privilege
permissions:
  contents: read

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run npm audit
      run: |
        echo "ğŸ” Running npm audit..."
        npm audit --production --audit-level=moderate
      continue-on-error: false
      
    - name: Run secret scanner
      run: |
        echo "ğŸ”’ Scanning for exposed secrets..."
        node scripts/secret-scanner.js
      continue-on-error: false
      
    - name: Run TypeScript type check
      run: |
        echo "ğŸ”§ Running TypeScript type check..."
        npm run typecheck
      
    - name: Run tests
      run: |
        echo "ğŸ§ª Running test suite..."
        npm test -- --run
      
    - name: Build extension
      run: |
        echo "ğŸ“¦ Building extension..."
        npm run build
        
    - name: Security summary
      if: success()
      run: |
        echo "âœ… Security Audit Passed"
        echo ""
        echo "All security checks completed successfully:"
        echo "  âœ“ No vulnerable dependencies"
        echo "  âœ“ No exposed secrets"
        echo "  âœ“ TypeScript types valid"
        echo "  âœ“ Tests passing"
        echo "  âœ“ Build successful"
        
    - name: Upload audit results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-results
        path: |
          npm-audit.log
          secret-scan.log
        retention-days: 30
