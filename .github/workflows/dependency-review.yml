name: Dependency Review

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        # NOTE: `deny-licenses` is deprecated and scheduled for removal in a future major release.
        # See: https://github.com/actions/dependency-review-action/issues/997
        # Removed to avoid deprecation warnings; reintroduce via an alternative if/when supported.
        comment-summary-in-pr: always
